<div *ngIf= "(myauth | async) as myauthentication; else waitingforAuth">
 <!---- <pre>
    {{myauthentication | json}}
  </pre> -->

  <button mat-raised-button color="warn" (click)="developmentservice.logout()"> logout</button>
  <div *ngIf="myauthentication === undefined">
    Undefined
    <pre>
         {{myauthentication | json}}
       </pre>
    </div>
    
    <div *ngIf="myauthentication === null">
    Loggedout
    <pre>
         {{myauthentication | json}}
       </pre>
    </div>
    
    <div *ngIf="myauthentication">
    Loggedin
    <pre>
         {{myauthentication | json}}
       </pre>
    </div>
</div>

<ng-template #waitingforAuth>
Spinner
<button mat-raised-button color="warn" (click)="developmentservice.login()"> login</button>

</ng-template>
